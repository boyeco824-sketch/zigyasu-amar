
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zigyasu Amar | Creative Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F3;
        color: #111111;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom cursor experience */
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
      ::selection {
        background: #F4A825;
        color: #111111;
      }
      
      /* Scroll Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Staggered Delay Helpers */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }

      /* Custom Cursor Styling */
      #cursor {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #F4A825;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease-out, background 0.3s ease;
      }
      #cursor-follower {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 1px solid #F4A825;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.15s ease-out;
      }

      /* Hover states for interactive elements to enlarge cursor */
      .cursor-hover:hover ~ #cursor-follower {
        transform: scale(2);
        background: rgba(244, 168, 37, 0.1);
        border: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Hero Title Reveal */
      .hero-title-mask {
        overflow: hidden;
      }
      .hero-title-part {
        display: inline-block;
        transform: translateY(100%);
        animation: slideUpTitle 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes slideUpTitle {
        to { transform: translateY(0); }
      }
    </style>
